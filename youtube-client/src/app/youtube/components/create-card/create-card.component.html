<form class="new-card" [formGroup]="cardForm">
  <h2 class="new-card__title">Create new card</h2>
  <div>
    <label class="new-card__label">Title</label>
    <input
      formControlName="title"
      class="new-card__title new-card__input"
      type="text" 
      id="title"
      required
      name="title"
      [(ngModel)]="newCard.title" />
  </div>
  <div class="new-card__valid" *ngIf="getTitle?.invalid && (getTitle?.touched || getTitle?.dirty)"></div>
  <div class="new-card__error"
    *ngIf="getTitle?.invalid && (getTitle?.touched || getTitle?.dirty)">
    <span *ngIf="getTitle?.errors?.['required']">Please enter a login email</span>
    <!-- <span *ngIf="getTitle?.errors?.['email']">The login email is invalid</span> -->
  </div>
  <div>
    <label class="new-card__label">Description</label>
    <input
      formControlName="description"
      class="new-card__desc new-card__input"
      type="text"
      id="description"
      required
      name="description"
      [(ngModel)]="newCard.description" />
  </div>
  <div class="new-card__valid" *ngIf="getDescription?.invalid && (getDescription?.touched || getDescription?.dirty)"></div>
  <div class="new-card__error"
    *ngIf="getDescription?.invalid && (getDescription?.touched || getDescription?.dirty)">
    <span *ngIf="getDescription?.errors?.['required']">Please enter a password.</span>
    <!-- <span *ngIf="getDescription?.getError('invalidPassword') && getDescription?.touched">
      {{getDescription?.getError('invalidPassword')}}
    </span> -->
  </div>
  <div>
    <label class="new-card__label">Image</label>
    <input
      formControlName="image"
      class="new-card__image new-card__input"
      type="text" 
      id="image"
      required
      name="image"
      [(ngModel)]="newCard.image" />
  </div>
  <div class="new-card__valid" *ngIf="getImage?.invalid && (getImage?.touched || getImage?.dirty)"></div>
  <div class="new-card__error"
    *ngIf="getImage?.invalid && (getImage?.touched || getImage?.dirty)">
    <span *ngIf="getImage?.errors?.['required']">Please enter a login email</span>
    <!-- <span *ngIf="getTitle?.errors?.['email']">The login email is invalid</span> -->
  </div>
  <div>
    <label class="new-card__label">Link video</label>
    <input
      formControlName="linkVideo"
      class="new-card__link new-card__input"
      type="text" 
      id="linkVideo"
      required
      name="linkVideo"
      [(ngModel)]="newCard.linkVideo" />
  </div>
  <div class="new-card__valid" *ngIf="getLinkVideo?.invalid && (getLinkVideo?.touched || getLinkVideo?.dirty)"></div>
  <div class="new-card__error"
    *ngIf="getLinkVideo?.invalid && (getLinkVideo?.touched || getLinkVideo?.dirty)">
    <span *ngIf="getLinkVideo?.errors?.['required']">Please enter a login email</span>
    <!-- <span *ngIf="getTitle?.errors?.['email']">The login email is invalid</span> -->
  </div>
  <div>
    <label class="new-card__label">Date</label>
    <input
      formControlName="date"
      class="new-card__date new-card__input"
      type="text" 
      id="date"
      required
      name="date"
      [(ngModel)]="newCard.date" />
  </div>
  <div class="new-card__valid" *ngIf="getDate?.invalid && (getDate?.touched || getDate?.dirty)"></div>
  <div class="new-card__error"
    *ngIf="getDate?.invalid && (getDate?.touched || getDate?.dirty)">
    <span *ngIf="getDate?.errors?.['required']">Please enter a login email</span>
    <!-- <span *ngIf="getTitle?.errors?.['email']">The login email is invalid</span> -->
  </div>
  <button mat-raised-button class="new-card__submit" (click)="setIsSubmit()">Create card</button>
</form>
